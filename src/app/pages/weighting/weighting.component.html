<nb-card>
  <nb-card-header>
    <div class="d-flex flex-column flex-md-row justify-content-between">
      <div class="pb-lg-0 pb-2 d-flex flex-md-column">
        <h4>Weight Live</h4>
        <div class="subtitle pl-lg-0 pl-2 align-self-md-baseline align-self-end">
          น้ำหนักเครื่องชั่ง
        </div>
      </div>
      <div class="d-flex align-items-cente ">
        <nb-form-field>
          <!-- <nb-icon nbPrefix icon="checkmark-outline" pack="eva"></nb-icon> -->
          <nb-icon nbPrefix icon="loader-outline" pack="eva"></nb-icon>
          <input type="text" nbInput class="input-weight-live" value="12345678" fullWidth readonly>
        </nb-form-field>
        <div class="ml-2">
          KG.
        </div>
      </div>
    </div>

  </nb-card-header>

</nb-card>

<nb-card>
  <nb-card-header>
    <h4>Infomation</h4>
    <div class="subtitle pl-lg-0 pl-2 align-self-md-baseline align-self-end">
      ข้อมูลการชั่งน้ำหนัก
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="contain-info">
      <div class="form-group row">
        <label for="" class="label col-sm-2 col-form-label">ประเภท</label>
        <div class="col-sm-10">
          <nb-radio-group class="d-flex">
            <nb-radio *ngFor="let option of options" [value]="option.value"
              [checked]="option.checked">
              {{ option.label }}
            </nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="label col-sm-2 col-form-label">ทะเบียนรถ</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="carId" placeholder="ทะเบียนรถ" [formControl]="control"
            [matAutocomplete]="car">
          <mat-autocomplete autoActiveFirstOption #car="matAutocomplete">
            <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
              {{street}}
            </mat-option>
          </mat-autocomplete>

        </div>
      </div>
      <div class="form-group row">
        <label for="" class="label col-sm-2 col-form-label">ผู้ขาย</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="vendor" placeholder="ผู้ขาย" [matAutocomplete]="vendor"
            [formControl]="stateCtrl">
          <mat-autocomplete autoActiveFirstOption #vendor="matAutocomplete">
            <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
              <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
              <span>{{state.name}}</span> |
              <small>Population: {{state.population}}</small>
            </mat-option>
          </mat-autocomplete>

        </div>
      </div>
      <div class="form-group row">
        <label for="" class="label col-sm-2 col-form-label">สินค้า</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="product" placeholder="สินค้า" [matAutocomplete]="product"
            [formControl]="productCtrl">
          <mat-autocomplete autoActiveFirstOption #product="matAutocomplete">
            <mat-option *ngFor="let product of filteredProducts | async" [value]="product.name">
              <small>{{product.id}}</small> -
              <span>{{product.name}}</span>
            </mat-option>
          </mat-autocomplete>
        </div>
      </div>

      <div class="form-group row">
        <label for="weight-in" class="label col-sm-2 col-form-label">น้ำหนักชั่งเข้า</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="weight-in">
        </div>
      </div>

      <div class="form-group row">
        <label for="weight-out" class="label col-sm-2 col-form-label">น้ำหนักชั่งออก</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="weight-out">
        </div>
      </div>

      <div class="form-group row">
        <label for="weight-product" class="label col-sm-2 col-form-label">น้ำหนักสินค้า</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="weight-product">
        </div>
      </div>

      <div class="form-group row">
        <label for="weight-cut" class="label col-sm-2 col-form-label">ตัดน้ำหนัก</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="weight-cut">
        </div>
      </div>

      <div class="form-group row">
        <label for="weight-net" class="label col-sm-2 col-form-label">น้ำหนักสุทธิ</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="weight-net">
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="label col-sm-2 col-form-label">ราคา</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="price">
        </div>
      </div>

      <div class="form-group row">
        <label for="amount" class="label col-sm-2 col-form-label">ยอดสุทธิ</label>
        <div class="col-sm-10">
          <input type="text" nbInput id="amount">
        </div>
      </div>


      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="mr-2" nbButton status="primary">บันทึก</button>
          <button type="button" nbButton status="danger">รีเซ็ต</button>
        </div>
      </div>
    </div>
  </nb-card-body>

  <app-weighting-in [showVisitorsStatistics]="false">
    <nb-tabset>
      <nb-tab tabTitle="ข้อมูลผู้ขาย">
        <p>List of <strong>ข้อมูลผู้ขาย</strong>.</p>
      </nb-tab>
    </nb-tabset>
  </app-weighting-in>
</nb-card>

    </div>
